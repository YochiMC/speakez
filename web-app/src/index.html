<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeakEZ - Test B치sico</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .test-box {
            background: linear-gradient(135deg, #FF5722, #2196F3);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .component {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: white;
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <h1>SpeakEZ - Prueba B치sica</h1>
        <p>Si puedes ver esta p치gina, la estructura b치sica funciona correctamente</p>
    </div>
    
    <div class="component" id="header-test">
        <h2>Prueba de Componente: Header</h2>
        <button onclick="loadTest('header')">Cargar Header</button>
        <div id="header-container"></div>
    </div>
    
    <script>
        function loadTest(component) {
            const container = document.getElementById(`${component}-container`);
            container.innerHTML = '<p>Cargando componente...</p>';
            
            fetch(`views/components/${component}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    container.innerHTML = html;
                    console.log(`Componente ${component} cargado correctamente`);
                })
                .catch(error => {
                    container.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    console.error(`Error cargando ${component}:`, error);
                });
        }
    </script>
</body>
</html>
